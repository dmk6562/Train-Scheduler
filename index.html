<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
        
 
    <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Arrivals and Departures</h3>
          </div>
      
      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                       <h2 class="text-center" "panel-title">Current Train Schedule</h2>
                   </div>
              <table class="table" id="train-table">
                  <thead>
                      <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>  
              </table> 
              <div class="some-data"></div>
              </div> <!-- end of panel -->
          </div> <!-- end of col -->
      </div>

      <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                      <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                      <input class="form-control" id="train-time" type="number">
                    </div>
                    <div class="form-group">
                      <label for="frequency">Frequency (min)</label>
                      <input class="form-control" id="frequency" type="number">
                    </div>
                    <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
      </div>

      <!-- <div class = "row">
        <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group"></div>
      </div>
 -->






    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
